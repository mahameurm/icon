<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pure CSS Radio Button Tiles</title>
</head>
<body>
    <div class="container">
        <div class="radio-tile-group">

            <div class="input-container">
                <input id="walk" type="radio" name="radio">
                <label for="walk" class="radio-tile">
                    <ion-icon name="walk">Walk</ion-icon>
                    <label for="walk">Walk</label>
                </label>
            </div>

            <div class="input-container">
                <input id="bike" type="radio" name="radio">
                <label for="bike" class="radio-tile">
                    <ion-icon name="bicycle"></ion-icon>
                    <label for="bike">Bike</label>
                </label>
            </div>

            <div class="input-container">
                <input id="drive" type="radio" name="radio">
                <label for="drive" class="radio-tile">
                    <ion-icon name="car-sport"></ion-icon>
                    <label for="drive">Drive</label>
                </label>
            </div>

            <div class="input-container">
                <input id="fly" type="radio" name="radio">
                <label for="fly" class="radio-tile">
                    <ion-icon name="airplane"></ion-icon>
                    <label for="fly">Fly</label>
                </label>
            </div>

        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>  
</body>
</html>
